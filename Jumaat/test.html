<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *
        {
            margin: 0;
        }
        body
        {
            width: 100%;
            height: 100vh;
            background: orange;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form
        {
            width: 190px;
            height: auto;
            padding: 40px;
            border-radius: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>       
                <form name="submit-to-google-sheet">
                <center><img src="https://drive.google.com/uc?export=view&id=1WTcS6yQoFEWiXVsTmJoqjHzmGzNMnjc4" width="200px" height="auto" alt="image"></center>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label>Name</label><br>
                    <input type="text" name="name" ><br><br>
                    </div>
                    <div class="form-group col-md-6"></div>
                    <label>email</label><br>  
                    <input type="email" name="email" ><br><br>
                </div>
                </div>
                    <label>Cawangan/Unit</label><br>
                    <input type="text" name="Cawangan/Unit" ><br><br>
                    <label>Tarikh</label><br>
                    <input type="date" name="Tarikh" ><br><br>
                    <label>Waktu</label><br>
                    <input type="time" name="Waktu" ><br><br>
                    <label>No.Tel</label><br>
                    <input type="text" name="No.Tel" ><br><br> 
                    <label>Bilik Mesyuarat</label><br>
                    <select name="Bilik Mesyuarat" >
                        <option value="BM1">BM1</option>
                        <option value="BM2">BM2</option>
                        <option value="BM3">BM3</option>
                        <option value="BM4">BM4</option>
                    </select> <br><br>

                    <input type="submit" name="submit"><br>

                    <span id="success"></span>
                </form>
            
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMECehmTRJ1_gmWK9K0Ol_LKcUh0LRTew5KMLc7LCslcVvo-UPbToHeyrsodWgHpFPwA/exec'
    const form = document.forms['submit-to-google-sheet']
    const success = document.getElementById('success');
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            success.innerHTML="Borang Anda Telah Berjaya Dihantar!";

            setTimeout(function()
            {
                success.innerHTML=""
            },5000)
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>      
</body>
</html>
